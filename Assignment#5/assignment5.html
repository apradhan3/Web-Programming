<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Second React</title>


  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

   <script src="https://codd.cs.gsu.edu/~apradhan3/Assignment5/react.min.js"></script>
   <script src="https://codd.cs.gsu.edu/~apradhan3/Assignment5/react-dom.min.js"></script>
   <script src="https://codd.cs.gsu.edu/~apradhan3/Assignment5/babel.min.js"></script>

  <style>
    #root{
    background-color: rgb(218, 208, 210);
    border: 2px solid blue ;
    text-align: center;
    width: 400px;
    margin-left: auto;
    margin-right: auto;
    color: black;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif, Times, serif;
    }
  </style>
 
 
</head>
<body>
  <div id="root"></root> <script
    type="text/babel">
     class DisplayCustomer extends React.Component{
    render(){
     return <div><h2><u>{this.props.fname}</u> Details</h2>
     <b>First Name:</b> {this.props.fname}<br/>
     <b>Last Name:</b> {this.props.lname}<br/>
     <b>Email:</b> {this.props.email}<br/>
    
     <DisplayAddress address={this.props.address}/>
     <b>Zip:</b> {this.props.zip}
     </div>;
     }
     }
     class DisplayAddress extends React.Component{
    render(){
     return <div><b><u>Address</u></b><br/>
    Street:{this.props.address.street}<br/>
     City:{this.props.address.city}<br/>
    
    
     </div>
     }
     }
     var address1 ={
     street: "Montreal Creek Circle",
     city:"Atlanta"
     };
     var address2 ={
    street: "Mira beach Blvd",
     city:"High Point"
    };
     var address3 ={
    street: "Hamrick Road Blvd",
     city:"Stone Mountain"
    };
     var address4 ={
    street: "Nepal Midway Pyt",
     city:"Kurseong"
    };
     ReactDOM.render(
    <div>
    <DisplayCustomer fname="James" lname = "Smith" email="john@gmail.com" address={address1} zip = "12345"/>
    <DisplayCustomer fname="Shawn" lname = "Lingel" email="bob@gmail.com" address={address2} zip = "43210"/> 
    <DisplayCustomer fname="Dre" lname = "Hungerman" email="tillman@gmail.com" address={address3} zip = "30024"/> 
    <DisplayCustomer fname="William" lname = "Sherpa" email="yanki@gmail.com" address={address4} zip = "N/A"/> 
     
     </div>
    , document.getElementById("root"));
    </script>


</body>
</html>
