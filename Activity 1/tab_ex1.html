<!DOCTYPE html>
<html>
<head>
	<title>HTML Table Design</title>

	<style>
		table,
		th,td
		{
			border: 1px solid black;
			width: 25%;
			height: 20px;
			font-family: Comic Sans MS;
		}
	</style>
</head>
<body>
	<table style="width: 80%" >

		<tr>
			<td bgcolor="red">red cell</td>
			<td bgcolor="lightblue">light blue cell</td>
		</tr>

	</table>

</body>
</html>
